<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdenZero - Developer Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .search-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #5a6fd8;
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .example-btn {
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            color: #6c757d;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .profile-username {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .profile-summary {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.95;
        }
        
        .profile-body {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .languages-grid {
            display: grid;
            gap: 15px;
        }
        
        .language-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .language-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .language-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .language-bar {
            flex: 1;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 0 15px;
            overflow: hidden;
        }
        
        .language-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.8s ease;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tag {
            padding: 8px 15px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .commits-list {
            list-style: none;
        }
        
        .commit-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .commit-item:last-child {
            border-bottom: none;
        }
        
        .commit-message {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        
        .commit-meta {
            font-size: 14px;
            color: #6c757d;
        }
        
        .contributions-grid {
            display: grid;
            gap: 20px;
        }
        
        .contribution {
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .contribution:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contribution h4 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stars {
            color: #ffc107;
            font-size: 14px;
        }
        
        .contribution p {
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .readme-insight {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            font-style: italic;
            color: #495057;
            margin-top: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
        }
        
        .iden-score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
        }
        
        .score-display {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .score-circle {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
        }
        
        .score-number {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .score-max {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .score-info .skill-level {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .score-info .growth-potential {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .score-details {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .strength-weakness {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .strength, .improvement {
            font-size: 0.9rem;
        }
        
        .next-milestone {
            font-size: 0.95rem;
            margin-bottom: 10px;
        }
        
        .verification {
            opacity: 0.7;
            font-size: 0.8rem;
        }

        /* Badge Styles */
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .badge-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            border-left: 4px solid;
            transition: transform 0.2s;
        }

        .badge-item:hover {
            transform: translateY(-2px);
        }

        .badge-common {
            background: #f8f9fa;
            border-left-color: #6c757d;
        }

        .badge-uncommon {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }

        .badge-rare {
            background: #f3e5f5;
            border-left-color: #9c27b0;
        }

        .badge-epic {
            background: #fff3e0;
            border-left-color: #ff9800;
        }

        .badge-legendary {
            background: #fce4ec;
            border-left-color: #e91e63;
        }

        .badge-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .badge-name {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .badge-category {
            font-size: 0.8rem;
            color: #666;
            text-transform: capitalize;
        }

        /* Domain Expertise Styles */
        .domains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 15px 0;
        }

        .domain-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .domain-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .domain-icon {
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .domain-name {
            font-weight: bold;
            flex: 1;
        }

        .domain-level {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .domain-score {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .domain-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .domain-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .domain-projects {
            font-size: 0.8rem;
            color: #6c757d;
        }

        /* Enhanced IdenScore Category Styles */
        .categories-breakdown {
            margin-bottom: 20px;
        }

        .categories-breakdown h4 {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .categories-grid {
            display: grid;
            gap: 8px;
        }

        .category-item {
            display: grid;
            grid-template-columns: 150px 1fr 60px;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
        }

        .category-bar {
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .category-fill {
            height: 100%;
            background: rgba(255,255,255,0.8);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .recommended-actions {
            margin-bottom: 20px;
        }

        .recommended-actions h4 {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .action-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .action-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .action-meta {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .action-impact {
            color: #4caf50;
            font-weight: bold;
        }

        .action-timeline {
            color: #ff9800;
        }

        .action-effort {
            color: #f44336;
        }

        .priority-high {
            border-left: 4px solid #f44336;
        }

        .priority-medium {
            border-left: 4px solid #ff9800;
        }

        .priority-low {
            border-left: 4px solid #4caf50;
        }

        .confidence-level {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .strength-weakness {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .score-display {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 IdenZero</h1>
            <p>AI-Powered GitHub Developer Analysis</p>
        </div>
        
        <div class="search-container">
            <div class="search-form">
                <input type="text" id="username-input" class="search-input" placeholder="Enter GitHub username (e.g., octocat)">
                <button id="search-btn" class="search-btn" onclick="analyzeUser()">Analyze Developer</button>
            </div>
            <div class="examples">
                <span style="color: #6c757d; margin-right: 10px;">Try:</span>
                <button class="example-btn" onclick="setUsername('octocat')">octocat</button>
                <button class="example-btn" onclick="setUsername('gaearon')">gaearon</button>
                <button class="example-btn" onclick="setUsername('sindresorhus')">sindresorhus</button>
                <button class="example-btn" onclick="setUsername('tj')">tj</button>
                <button class="example-btn" onclick="setUsername('addyosmani')">addyosmani</button>
            </div>
        </div>
        
        <div id="results-container"></div>
    </div>

    <script>
        class IdenZeroAPI {
            constructor(baseUrl = 'http://localhost:3030/api') {
                this.baseUrl = baseUrl;
                this.cache = new Map();
            }

            async getStreamlinedProfile(username) {
                // Check cache first
                if (this.cache.has(username)) {
                    return this.cache.get(username);
                }

                const response = await fetch(`${this.baseUrl}/streamlined/${username}`);
                const data = await response.json();
                
                if (data.success) {
                    this.cache.set(username, data.profile);
                    return data.profile;
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            }
        }

        const api = new IdenZeroAPI();

        function setUsername(username) {
            document.getElementById('username-input').value = username;
            analyzeUser();
        }

        async function analyzeUser() {
            const username = document.getElementById('username-input').value.trim();
            if (!username) return;

            const searchBtn = document.getElementById('search-btn');
            const resultsContainer = document.getElementById('results-container');
            
            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Analyzing...';
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing ${username}'s GitHub profile...</p>
                    <small>This may take a few moments</small>
                </div>
            `;

            try {
                const profile = await api.getStreamlinedProfile(username);
                displayProfile(profile);
            } catch (error) {
                displayError(error.message, username);
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Analyze Developer';
            }
        }

        function displayProfile(profile) {
            const container = document.getElementById('results-container');
            container.innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-username">@${profile.username}</div>
                        <div class="profile-summary">${profile.summary}</div>
                    </div>
                    
                    <div class="profile-body">
                        ${profile.badges && profile.badges.length > 0 ? `
                            <div class="section">
                                <h3>� Achievement Badges</h3>
                                <div class="badges-grid">
                                    ${profile.badges.slice(0, 8).map(badge => `
                                        <div class="badge-item badge-${badge.rarity}" title="${badge.description}">
                                            <span class="badge-icon">${badge.icon}</span>
                                            <div class="badge-info">
                                                <div class="badge-name">${badge.name}</div>
                                                <div class="badge-category">${badge.category}</div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="section">
                            <h3>🎯 IdenScore Analysis</h3>
                            <div class="iden-score-card">
                                <div class="score-display">
                                    <div class="score-circle">
                                        <span class="score-number">${profile.iden_score.overall_score.toFixed(0)}</span>
                                        <span class="score-max">/1000</span>
                                    </div>
                                    <div class="score-info">
                                        <div class="skill-level">${profile.iden_score.skill_level}</div>
                                        <div class="growth-potential">Growth: ${profile.iden_score.growth_potential.toFixed(1)}%</div>
                                        <div class="confidence-level">Confidence: ${profile.iden_score.confidence_level.toFixed(1)}%</div>
                                    </div>
                                </div>
                                <div class="score-details">
                                    <div class="categories-breakdown">
                                        <h4>📊 Skill Categories</h4>
                                        <div class="categories-grid">
                                            <div class="category-item">
                                                <span>� Technical Mastery</span>
                                                <div class="category-bar">
                                                    <div class="category-fill" style="width: ${profile.iden_score.categories.technical_mastery}%"></div>
                                                </div>
                                                <span>${profile.iden_score.categories.technical_mastery.toFixed(1)}</span>
                                            </div>
                                            <div class="category-item">
                                                <span>🏗️ Architecture</span>
                                                <div class="category-bar">
                                                    <div class="category-fill" style="width: ${Math.min(profile.iden_score.categories.architecture_design, 100)}%"></div>
                                                </div>
                                                <span>${profile.iden_score.categories.architecture_design.toFixed(1)}</span>
                                            </div>
                                            <div class="category-item">
                                                <span>✨ Code Quality</span>
                                                <div class="category-bar">
                                                    <div class="category-fill" style="width: ${profile.iden_score.categories.code_quality}%"></div>
                                                </div>
                                                <span>${profile.iden_score.categories.code_quality.toFixed(1)}</span>
                                            </div>
                                            <div class="category-item">
                                                <span>🚀 Innovation</span>
                                                <div class="category-bar">
                                                    <div class="category-fill" style="width: ${profile.iden_score.categories.innovation}%"></div>
                                                </div>
                                                <span>${profile.iden_score.categories.innovation.toFixed(1)}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="recommended-actions">
                                        <h4>💡 Recommended Actions</h4>
                                        ${profile.iden_score.recommended_actions.slice(0, 3).map(action => `
                                            <div class="action-item priority-${action.priority}">
                                                <div class="action-title">${action.title}</div>
                                                <div class="action-meta">
                                                    <span class="action-impact">+${action.impact_points} pts</span>
                                                    <span class="action-timeline">${action.timeline}</span>
                                                    <span class="action-effort">Effort: ${action.effort_level}/10</span>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                    <div class="strength-weakness">
                                        <div class="strength">
                                            <strong>💪 Top Strength:</strong> ${profile.iden_score.top_strength}
                                        </div>
                                        <div class="improvement">
                                            <strong>📈 Focus Area:</strong> ${profile.iden_score.improvement_area}
                                        </div>
                                    </div>
                                    <div class="next-milestone">
                                        <strong>🎯 Next Target:</strong> ${profile.iden_score.next_milestone.toFixed(0)} points
                                    </div>
                                    <div class="verification">
                                        <small>🔒 Verified: ${profile.iden_score.verification_hash}...</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        ${profile.domain_expertise ? `
                            <div class="section">
                                <h3>🎓 Domain Expertise</h3>
                                <div class="domains-grid">
                                    <div class="domain-item">
                                        <div class="domain-header">
                                            <span class="domain-icon">🤖</span>
                                            <span class="domain-name">AI/ML</span>
                                            <span class="domain-level">${profile.domain_expertise.ai_ml.level}</span>
                                        </div>
                                        <div class="domain-score">${profile.domain_expertise.ai_ml.score.toFixed(1)}/100</div>
                                        <div class="domain-bar">
                                            <div class="domain-fill" style="width: ${profile.domain_expertise.ai_ml.score}%"></div>
                                        </div>
                                        ${profile.domain_expertise.ai_ml.projects > 0 ? `<div class="domain-projects">${profile.domain_expertise.ai_ml.projects} projects</div>` : ''}
                                    </div>
                                    
                                    <div class="domain-item">
                                        <div class="domain-header">
                                            <span class="domain-icon">🔒</span>
                                            <span class="domain-name">Cybersecurity</span>
                                            <span class="domain-level">${profile.domain_expertise.cybersecurity.level}</span>
                                        </div>
                                        <div class="domain-score">${profile.domain_expertise.cybersecurity.score.toFixed(1)}/100</div>
                                        <div class="domain-bar">
                                            <div class="domain-fill" style="width: ${profile.domain_expertise.cybersecurity.score}%"></div>
                                        </div>
                                        ${profile.domain_expertise.cybersecurity.projects > 0 ? `<div class="domain-projects">${profile.domain_expertise.cybersecurity.projects} projects</div>` : ''}
                                    </div>
                                    
                                    <div class="domain-item">
                                        <div class="domain-header">
                                            <span class="domain-icon">⛓️</span>
                                            <span class="domain-name">Web3</span>
                                            <span class="domain-level">${profile.domain_expertise.web3.level}</span>
                                        </div>
                                        <div class="domain-score">${profile.domain_expertise.web3.score.toFixed(1)}/100</div>
                                        <div class="domain-bar">
                                            <div class="domain-fill" style="width: ${profile.domain_expertise.web3.score}%"></div>
                                        </div>
                                        ${profile.domain_expertise.web3.projects > 0 ? `<div class="domain-projects">${profile.domain_expertise.web3.projects} projects</div>` : ''}
                                    </div>
                                    
                                    <div class="domain-item">
                                        <div class="domain-header">
                                            <span class="domain-icon">📊</span>
                                            <span class="domain-name">Data Science</span>
                                            <span class="domain-level">${profile.domain_expertise.data_science.level}</span>
                                        </div>
                                        <div class="domain-score">${profile.domain_expertise.data_science.score.toFixed(1)}/100</div>
                                        <div class="domain-bar">
                                            <div class="domain-fill" style="width: ${profile.domain_expertise.data_science.score}%"></div>
                                        </div>
                                        ${profile.domain_expertise.data_science.projects > 0 ? `<div class="domain-projects">${profile.domain_expertise.data_science.projects} projects</div>` : ''}
                                    </div>
                                    
                                    <div class="domain-item">
                                        <div class="domain-header">
                                            <span class="domain-icon">📡</span>
                                            <span class="domain-name">IoT</span>
                                            <span class="domain-level">${profile.domain_expertise.iot.level}</span>
                                        </div>
                                        <div class="domain-score">${profile.domain_expertise.iot.score.toFixed(1)}/100</div>
                                        <div class="domain-bar">
                                            <div class="domain-fill" style="width: ${profile.domain_expertise.iot.score}%"></div>
                                        </div>
                                        ${profile.domain_expertise.iot.projects > 0 ? `<div class="domain-projects">${profile.domain_expertise.iot.projects} projects</div>` : ''}
                                    </div>
                                    
                                    <div class="domain-item">
                                        <div class="domain-header">
                                            <span class="domain-icon">⚙️</span>
                                            <span class="domain-name">DevOps</span>
                                            <span class="domain-level">${profile.domain_expertise.devops.level}</span>
                                        </div>
                                        <div class="domain-score">${profile.domain_expertise.devops.score.toFixed(1)}/100</div>
                                        <div class="domain-bar">
                                            <div class="domain-fill" style="width: ${profile.domain_expertise.devops.score}%"></div>
                                        </div>
                                        ${profile.domain_expertise.devops.projects > 0 ? `<div class="domain-projects">${profile.domain_expertise.devops.projects} projects</div>` : ''}
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="section">
                            <h3>🏆 Top Languages</h3>
                            <div class="languages-grid">
                                ${profile.top_languages.map(lang => `
                                    <div class="language-item">
                                        <div class="language-info">
                                            <div class="language-color" style="background-color: ${getLanguageColor(lang.name)}"></div>
                                            <span><strong>${lang.name}</strong></span>
                                        </div>
                                        <div class="language-bar">
                                            <div class="language-fill" style="width: ${lang.percentage}%; background-color: ${getLanguageColor(lang.name)}"></div>
                                        </div>
                                        <span>${lang.percentage.toFixed(1)}%</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="section">
                            <h3>💡 Proficiency</h3>
                            <div class="tags">
                                ${profile.proficiency.map(skill => `<span class="tag">${skill}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="section">
                            <h3>🌟 Key Contributions</h3>
                            <div class="contributions-grid">
                                ${profile.key_contributions.map(contrib => `
                                    <div class="contribution">
                                        <h4>
                                            ${contrib.repository}
                                            <span class="stars">⭐ ${contrib.stars.toLocaleString()}</span>
                                            ${contrib.primary_language ? `<span style="color: ${getLanguageColor(contrib.primary_language)}">${contrib.primary_language}</span>` : ''}
                                        </h4>
                                        <p>${contrib.description}</p>
                                        ${contrib.readme_insights ? `
                                            <div class="readme-insight">
                                                💡 ${contrib.readme_insights}
                                            </div>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="section">
                            <h3>📊 GitHub Stats</h3>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <span class="stat-value">${profile.github_stats.public_repos}</span>
                                    <span class="stat-label">Public Repos</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${profile.github_stats.followers}</span>
                                    <span class="stat-label">Followers</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${profile.github_stats.following}</span>
                                    <span class="stat-label">Following</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${profile.github_stats.years_active.toFixed(1)}</span>
                                    <span class="stat-label">Years Active</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${(profile.github_stats.total_commits / 1000).toFixed(1)}k</span>
                                    <span class="stat-label">Est. Commits</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${profile.github_stats.total_stars}</span>
                                    <span class="stat-label">Total Stars</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${profile.github_stats.total_forks}</span>
                                    <span class="stat-label">Total Forks</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-value">${profile.github_stats.contribution_streak}</span>
                                    <span class="stat-label">Streak Days</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayError(message, username) {
            const container = document.getElementById('results-container');
            container.innerHTML = `
                <div class="profile-card">
                    <div class="profile-body">
                        <div class="error">
                            <h3>❌ Analysis Failed</h3>
                            <p><strong>Username:</strong> ${username}</p>
                            <p><strong>Error:</strong> ${message}</p>
                            <p><strong>Suggestions:</strong></p>
                            <ul>
                                <li>Check that the username is correct</li>
                                <li>Ensure the GitHub profile is public</li>
                                <li>Try again in a few moments (rate limits)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function getLanguageColor(language) {
            const colors = {
                'Rust': '#dea584',
                'TypeScript': '#3178c6',
                'JavaScript': '#f1e05a',
                'Python': '#3572a5',
                'Solidity': '#AA6746',
                'Go': '#00ADD8',
                'Java': '#b07219',
                'C++': '#f34b7d',
                'C': '#555555',
                'Swift': '#fa7343',
                'Kotlin': '#F18E33',
                'PHP': '#4F5D95',
                'Ruby': '#701516',
                'C#': '#239120',
                'Dart': '#00B4AB',
                'HTML': '#e34c26',
                'CSS': '#1572B6',
                'Shell': '#89e051',
                'Vue': '#4FC08D',
                'React': '#61DAFB'
            };
            return colors[language] || '#6366f1';
        }

        // Allow Enter key to trigger search
        document.getElementById('username-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeUser();
            }
        });

        // Auto-focus the input field
        document.getElementById('username-input').focus();
    </script>
</body>
</html>
